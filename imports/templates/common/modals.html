<template name="modals">
  <!-- Modal -->
  <div class="modal fade" id="createProcess" tabindex="-1" role="dialog" aria-labelledby="createProcess">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="createProcess">Create a Process</h4>
        </div>
          {{#autoForm collection="Processes" id="insertProcessForm" type="insert"}}
            <div class="modal-body">
              {{> afQuickField name='name'}}
              {{> afQuickField name='subtitle'}}
              {{> afQuickField name='description' rows=8}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Create Process</button>
            </div>
          {{/autoForm}}
      </div>
    </div>
  </div>
</template>
