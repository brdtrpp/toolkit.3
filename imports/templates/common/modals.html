<template name="modals">
  <!-- Modal -->
  <div class="modal fade" id="createProcess" tabindex="-1" role="dialog" aria-labelledby="createProcess">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="createProcess">Create a Process</h4>
        </div>
          {{#autoForm collection="Processes" id="insertProcessForm" type="insert"}}
            <div class="modal-body">
              {{> afQuickField name='name'}}
              {{> afQuickField name='subtitle'}}
              <div class='col-md-6'>{{> afQuickField name='timeperiod.duration'}}</div>
              <div class='col-md-6'>{{> afQuickField name='timeperiod.type'}}</div>
              {{> afQuickField name='description' rows=8}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Create Process</button>
            </div>
          {{/autoForm}}
      </div>
    </div>
  </div>

  {{#if inPro}}
    <!-- Application Modal -->
    <div class="modal fade" id="addApp" tabindex="-1" role="dialog" aria-labelledby="addApp">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addApp">Add Application</h4>
          </div>
          {{#autoForm collection="Processes" id="addAppForm" type="update-pushArray" doc=pro scope="applications"}}
          <div class="modal-body">
            {{> afQuickField name='name' placeholder="New Scenario"}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Application</button>
          </div>
          {{/autoForm}}
        </div>
      </div>
    </div>

    <!-- Scenario Modal -->
    <div class="modal fade" id="addScenario" tabindex="-1" role="dialog" aria-labelledby="addScenario">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="addScenario">
              Add Scenario</h4>
          </div>
          {{#autoForm collection="Processes" id="addScenarioForm" type="update-pushArray" doc=pro scope=appName}}
          <div class="modal-body">
            {{> afQuickField name='name'}}
            {{> afQuickField name="description"}}
            {{> afQuickField name="state"}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Application</button>
          </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  {{/if}}
</template>
