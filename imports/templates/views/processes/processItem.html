<template name="processItem">
    <h3>{{name}}
       <small>{{subtitle}}</small>
    </h3>
    <div class="row">
       <div class="col-lg-8">
          <!-- Main panel-->
          <div class="panel b">
             <div class="panel-heading">
                <!--<div class="pull-right mt">-->
                <!--   <div class="label label-info">started</div>-->
                <!--</div>-->
                <h4 class="mv">
                   <span>{{name}} <small>{{subtitle}}</small></span>
                </h4>
             </div>
             <div class="panel-body">
                <h4>Description</h4>
                {{description}}
                <!--<p class="text-right">-->
                <!--   <button type="button" class="btn btn-default">View all documents</button>-->
                <!--</p>-->
             </div>
             <!--<div class="panel-body">-->
             <!--   <p>-->
             <!--      <small class="pull-left">Activity over time</small>-->
             <!--      <div data-sparkline="" data-type="line" data-height="100" data-width="100%" data-line-width="3" data-line-color="#23b7e5" data-chart-range-min="0" data-spot-color="#888" data-min-spot-color="#23b7e5" data-max-spot-color="#23b7e5"-->
             <!--      data-fill-color="#e5f2fa" data-highlight-line-color="#fff" data-spot-radius="5" values="2,4,5,6,10,7,8,5,7,7,11,8,6,9,11,9,13,14,12,16" data-resize="true" class="sparkline text-center"></div>-->
             <!--   </p>-->
             <!--</div>-->
             <div class="panel-body">
                <div data-toggle="buttons" class="btn-group">
                    {{#each applications}}
                        <label class="btn btn-info {{active}} app">
                        <input id="{{name}}" type="radio" name="options" checked="">{{name}}</label>
                    {{/each}}
                </div>
                <button type="button" class="btn btn-labeled btn-warning pull-right" data-toggle="modal" data-target="#addApp">
                    <span class="btn-label"><i class="fa fa-plus"></i>
                    </span>Add Application
                </button>
             </div>
          </div>
          <div class="row-masonry row-masonry-xl-3 row-masonry-lg-2 row-masonry-md-2 row-masonry-sm-1">
            {{#each scenarios}}
              <div class="col-masonry m0">
                <div id="{{name}}Panel" class="panel panel-primary">
                  <div class="panel-heading">{{name}} - <small>{{state}}</small></div>
                    <div class="panel-body">
                    <p>{{description}}</p>
                  </div>
                  <div class="panel-footer">Panel Footer</div>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
       <div class="col-lg-4">
          <!-- Aside panel-->
          <div class="panel b">
             <table class="table bb">
                <tbody>
                   <tr>
                      <td>
                         <strong>Start date</strong>
                      </td>
                      <td>{{owner.createdAt}}</td>
                   </tr>
                   <tr>
                      <td>
                         <strong>Time Period</strong>
                      </td>
                      <td>{{timeperiod.duration}} {{timeperiod.type}}(s)</td>
                   </tr>
                   <tr>
                      <td>
                         <strong>Downtime Cost ($/hr)</strong>
                      </td>
                      <td>${{downtime}}</td>
                   </tr>
                   <tr>
                      <td>
                         <strong>Applications</strong>
                      </td>
                      <td>{{appsCount}}</td>
                   </tr>
                </tbody>
             </table>
          </div>
          <!-- end Aside panel-->
       </div>
    </div>
</template>
