<template name='scenarioItem'>
  <div class="col-masonry m0">
    <div id="{{name}}Panel" class="panel panel-primary">
      <div class="panel-heading">{{name}} - <small>{{state}}</small></div>
        <div class="panel-body">
        <p>{{description}}</p>
      </div>
      <div class="panel-footer">Panel Footer</div>
    </div>
  </div>
</template>
